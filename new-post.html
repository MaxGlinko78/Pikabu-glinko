<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Pikadu - Новый пост</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/" class="logo"><img src="img/logo.svg" alt="logo: Pikadu" srcset=""></a>

                <nav class="header-nav">
                    <ul class="header-menu">
                        <li class="header-menu__item"><a href="#" class="header-menu__link">Свежее</a></li>
                        <li class="header-menu__item"><a href="#" class="header-menu__link">Лучшее</a></li>
                        <li class="header-menu__item"><a href="#" class="header-menu__link">Горячее</a></li>
                        <li class="header-menu__item"><a href="#" class="header-menu__link">Подписки</a></li>
                    </ul>
                </nav>
            </div>
            <div class="input-group search">
                <input type="search" class="input-search" placeholder="Поиск по сайту">
                <button class="search-btn">
                    <img src="img/search-icon.svg" alt="icon: search" class="search-icon">
                </button>
            </div>
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

    </header>

    <div class="container">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
                <div class="add-buttons">
                    <button type="submit" class="button add-button">
                        <svg class="icon icon-fire ">
                            <use xlink:href="img/icons.svg#fire"></use>
                        </svg>Опубликовать</button>
                    <button class="button button-outline">
                        <svg class="icon icon-video">
                            <use xlink:href="img/icons.svg#video"></use>
                        </svg>Видео</button>
                    <button class="button button-outline">
                        <svg class="icon icon-photo">
                            <use xlink:href="img/icons.svg#photo"></use>
                        </svg>Фото</button>

                </div>
            </form>

        </main>
        <!-- /.posts -->
        <aside class="sidebar">
            <div class="user">
                <a href="#" class="user-info">
                    <img width="40" height="40" src="img/avatar-1.jpg" alt="photo: user" class="user-avatar">
                    <span class="user-name">GlinkoPage</span>
                </a>
                <!-- /.user-info -->
                <a href="#" class="exit">
                    <svg width="24" height="24" class="icon icon-poweroff">
                        <use xlink:href="img/icons.svg#poweroff"></use>
                    </svg>
                </a>
                <!-- /.exit -->
            </div>
            <!-- /.user -->

            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Ответы</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Комментарии</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Оценки</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Сохраненное</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Подписки</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Заметки</a></li>
                    <li class="sidebar-item"><a href="#" class="sidebar-menu__link">Игнор-лист</a></li>
                </ul>
            </nav>

            <a href="#" class="promo"></a>


        </aside>
    </div>
    <!-- /.container -->



</body>

</html>
